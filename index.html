<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Atletas</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="brand">
        <span class="title">Cadastro de Atletas</span>
      </div>
      <button class="btn primary" onclick="openModal()" id="new">
        <i class='bx bx-plus-circle'></i> Incluir
      </button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Posição</th>
            <th>Idade</th> <th>Nacionalidade</th> <th class="data-numeric">Salário</th>
            <th class="data-numeric">Valor Transferência</th> <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <h3>Detalhes do Atleta</h3>
          
          <label for="m-nome">Nome</label>
          <input id="m-nome" type="text" required />
  
          <div class="row">
            <div>
              <label for="m-posicao">Posição</label>
              <input id="m-posicao" type="text" required />
            </div>
            <div>
              <label for="m-idade">Idade</label>
              <input id="m-idade" type="number" required min="16" max="50" />
            </div>
          </div>
  
          <label for="m-nacionalidade">Nacionalidade</label>
          <input id="m-nacionalidade" type="text" required />
          
          <div class="row">
            <div>
              <label for="m-salario">Salário (R$)</label>
              <input id="m-salario" type="number" required />
            </div>
            <div>
              <label for="m-transferencia">Valor de Transferência (R$)</label>
              <input id="m-transferencia" type="number" required />
            </div>
          </div>
          
          <div class="footer">
            <button class="btn primary" id="btnSalvar">Salvar</button>
          </div>
        </form>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
